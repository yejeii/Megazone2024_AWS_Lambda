<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo 서비스</title>
    <style>
        /* CSS 스타일 정의 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #e9e9e9;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ToDo 서비스</h1>
    <div id="login-section">
        <input type="text" id="username" placeholder="사용자 이름" />
        <input type="password" id="password" placeholder="비밀번호" />
        <button onclick="login()">로그인</button>
    </div>
    <div id="todo-section" style="display: none">
        <input type="text" id="task-title" placeholder="할 일 제목" />
        <button onclick="addTask()">작업 추가</button>
        <ul id="task-list"></ul>
    </div>
</div>

<script>
    // JavaScript 코드 정의
    let token = ""; // JWT 토큰 저장 변수

    // 로그인 함수
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:3002/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
        })
            .then((response) => response.json())
            .then((data) => {
                // console.log(data);
                if (data.token) {
                    token = data.token;
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("todo-section").style.display = "block";
                    fetchTasks(); // 로그인 후 작업 목록 가져오기
                } else {
                    alert("로그인 실패");
                }
            })
            .catch((error) => console.error("Error:", error));
    }

    // 작업 목록 가져오기 함수
    function fetchTasks() {
        fetch("http://localhost:3002/tasks", {
            method: "GET",
            headers: {
                Authorization: `${token}`,
            },
        })
            .then((response) => response.json())
            .then((response) => {
                const taskList = document.getElementById("task-list");
                taskList.innerHTML = ""; // 기존 목록 초기화
                response.data.tasks.forEach((task) => {
                    const li = document.createElement("li");
                    li.textContent = task.title;
                    taskList.appendChild(li);
                });
            })
            .catch((error) => console.error("Error:", error));
    }

    // 작업 추가 함수
    function addTask() {
        const title = document.getElementById("task-title").value;

        fetch("http://localhost:3002/tasks", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Authorization: `${token}`,
            },
            body: JSON.stringify({ title, completed: false }),
        })
            .then((response) => response.json())
            .then((response) => {
                console.log("response: ", response);
                const taskList = document.getElementById("task-list");
                const li = document.createElement("li");
                li.textContent = response.data.tasks.title;
                taskList.appendChild(li);
                document.getElementById("task-title").value = ""; // 입력 필드 초기화
            })
            .catch((error) => console.error("Error:", error));
    }
</script>
</body>
</html>
